
<html>
<head>
<title>My Quiz</title>
</head>

<body>

<h1>My Tech Quiz</h1>

<p>Here are some multiple choice questions. Select the correct answer from the choices.</p>  

<form id="quizForm">

  <h3>What is a programming Language?</h3>
  <div>
    <input type="radio" name="q1" value="a" required> A)HTML<br>
    <input type="radio" name="q1" value="b"> B)JavaScript <br> 
    <input type="radio" name="q1" value="c"> C) Python
  </div>

  <h3>What is a basic languages of Front-End Development?</h3>
  <div>
    <input type="radio" name="q2" value="a"> A) Java <br>
    <input type="radio" name="q2" value="b" required> B)HTML <br>
    <input type="radio" name="q2" value="c"> C) Angular
  </div><hr>
  
  <input type="submit" value="Submit Quiz">
</form> 

<div id="result"></div>

<script>
const form = document.getElementById('quizForm');
const result = document.getElementById('result');

form.addEventListener('submit', e => {
  e.preventDefault();
  
  let score = 0;
  
  const ans1 = form.q1.value; 
  const ans2 = form.q2.value;
  
  if(ans1 === "c") {
    score += 10;
  }
  
  if(ans2 === "b") {
    score += 10;
  }
 
  result.innerHTML = `Your score is ${score}/20`;
})  
</script>

</body>
</html>
